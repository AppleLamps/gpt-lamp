<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sparkles.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A ChatGPT-like interface for Grok-2, powered by XAI API." />
    <title>GlassGrok | Grok-2 with ChatGPT-like UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- KaTeX stylesheet for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="GlassGrok | Grok-2 with ChatGPT-like UI" />
    <meta property="og:description" content="A ChatGPT-like interface for Grok-2, powered by XAI API." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://glassgrok.ai" />
    <meta property="og:image" content="/og-image.png" />
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GlassGrok | Grok-2 with ChatGPT-like UI" />
    <meta name="twitter:description" content="A ChatGPT-like interface for Grok-2, powered by XAI API." />
    <meta name="twitter:image" content="/og-image.png" />
    <script>
      if (
        localStorage.getItem('theme') === 'dark' ||
        (!localStorage.getItem('theme') &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
